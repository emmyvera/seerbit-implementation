<html>

<head>
    <title>SeerBit Simple Checkout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://checkout.seerbitapi.com/api/v2/seerbit.js"></script>
</head>

<body>
    <div class="container-fluid bg-primary d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 position-relative">
    
            <div class="content mt-3 d-flex justify-content-between">
                <div class="left">
                    <h5>Big Flair</h5>
                    <h2 style="color:pink">Casual plus <br>party wear</h2>
                    <div class="features mt-3" style="color:#a2a29d">
                        <p>- Adjustable</p>
                        <p>- Stable</p>
                        <p>- Roomy Enough</p>
                        <h2 style="color:black;margin-bottom:20px">N5.00</h2>
                    </div>
                </div>
                <div class="right"> <img src="https://imgur.com/r2fzQ3m.png" width=300> </div>
            </div>
            <div class="discount d-flex align-items-center">
                <span class="tick d-flex justify-content-center align-items-center "
                    style="height:20px;width:20px;border-radius:5px;border:1px solid black;cursor:pointer;transition:all 0.5s;"><i
                        class="fa fa-check" style="color:#fff"></i></span>
                <a href="#" class="text-decoration-none">Festival offer</a>
            </div>
            <div class="button mt-4"> <button onclick="paywithSeerbit()"
                    style="width:50%;height:45px;border:none;background-color:#858590;cursor:pointer;transition:all 0.5s;font-weight:900;border-radius:7px">Buy
                    now</button> </div>
        </div>
    
        <div class="content_modal position-absolute rounded-3 "
            style="display:none;height:80px;width:530px;margin:auto;background-color:#fff;position:relative;transition:all 0.5s;padding:7px;padding-bottom:5px;box-sizing:border-box;">
            <i class="fa fa-close" style="position:absolute;top:5px;right:7px;font-size:17px;cursor:pointer;"></i>
            <div class="fest_offers" style="text-align:center">
                <h4 style="color:red">Big Festival Sale</h4>
                <h6>Get additional 40% discount on all products.</h6>
            </div>
        </div>
    
    
    </div>

    <script type="text/javascript">
        function paywithSeerbit() {
            SeerbitPay({
                //replace with your public key
                "public_key": "SBPUBK_DQ24K6T5TI1WOAOYPWWYMGMHKDRVEGPW",
                "tranref": new Date().getTime(),
                "currency": "NGN",
                "country": "NG",
                "amount": "5.00",
                "email": "emmydevofficial@gmail.com",
                //optional field. Set to true to allow customer set the amount
                "setAmountByCustomer": false,
                "full_name": "John Doe", //optional
                "tokenize": false, // set to true to allow token capture
                "planId": "123456abcd", // subcription plan id.
                "callbackurl": "file:///home/emmy/Desktop/Web/Seerbit/Seerbit_done.html",
            },
                function callback(response, closeModal) {
                    console.log(response) //response of transaction
                },
                function close(close) {
                    console.log(close) //transaction close
                })
        }
    </script>

</body>

</html>
